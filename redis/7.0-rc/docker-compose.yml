version: '3.8'
services:
  redis:
    build: .
    container_name: redis-7.0-rc
    image: v8fg/redis:7.0-rc
    command: ["redis-server", "--appendonly", "yes"]
    # hostname: redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - ./data/redis:/data
      - ./conf/redis.conf:/etc/redis.conf